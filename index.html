<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pCloud Image Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>pCloud Image Uploader</h1>
        </header>
        
        <!-- Authentication Container -->
        <div id="auth-container" class="auth-container">
            <div class="auth-tabs">
                <button id="login-tab" class="auth-tab active">ログイン</button>
                <button id="signup-tab" class="auth-tab">新規登録</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">メールアドレス</label>
                    <input type="email" id="login-email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" placeholder="パスワード" required>
                </div>
                <div class="form-actions">
                    <button id="login-button" class="auth-button">ログイン</button>
                    <button id="forgot-password" class="text-button">パスワードを忘れた場合</button>
                </div>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <!-- Signup Form -->
            <div id="signup-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signup-email">メールアドレス</label>
                    <input type="email" id="signup-email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">パスワード</label>
                    <input type="password" id="signup-password" placeholder="パスワード (6文字以上)" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">パスワード (確認)</label>
                    <input type="password" id="signup-confirm-password" placeholder="パスワード (確認)" required>
                </div>
                <div class="form-actions">
                    <button id="signup-button" class="auth-button">登録</button>
                </div>
                <div id="signup-error" class="error-message"></div>
            </div>
            
            <!-- Password Reset Form -->
            <div id="reset-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="reset-email">メールアドレス</label>
                    <input type="email" id="reset-email" placeholder="example@example.com" required>
                </div>
                <div class="form-actions">
                    <button id="reset-button" class="auth-button">パスワードリセット</button>
                    <button id="back-to-login" class="text-button">ログインに戻る</button>
                </div>
                <div id="reset-message" class="info-message"></div>
            </div>
        </div>
        
        <!-- App Container (Hidden until authenticated) -->
        <main id="app-container" style="display: none;">
            <div class="user-info">
                <span>ログイン中: <span id="user-email"></span></span>
                <button id="logout-button" class="logout-button">ログアウト</button>
            </div>
            <div class="upload-container">
                <div id="drop-area">
                    <p>ここに画像をドラッグ&ドロップするか、</p>
                    <input type="file" id="file-input" accept="image/*" multiple>
                    <label for="file-input" class="file-input-label">ファイルを選択</label>
                </div>
                
                <div id="preview-container">
                    <h2>アップロード予定の画像</h2>
                    <div id="image-preview"></div>
                </div>
                
                <div class="buttons">
                    <button id="upload-btn" disabled>アップロード</button>
                    <button id="clear-btn" disabled>クリア</button>
                </div>
            </div>
            
            <div id="upload-progress">
                <h2>アップロード状況</h2>
                <div id="progress-container"></div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 pCloud Image Uploader</p>
        </footer>
    </div>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <!-- App Script -->
    <script src="script.js"></script>
    <!-- Auth Script -->
    <script src="auth.js"></script>
</body>
</html>
